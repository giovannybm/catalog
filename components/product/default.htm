

{% set product = __SELF__.product %}

<div class="row">
<div class="col s12 m6 l6 push-l6">
<h3>{{product.product_name}}</h3>
</div>


{% if product.product_images is not empty %}
<div class="col s12 m6 l5 pull-l6">
 <div class="carousel carousel-slider">
{% for image in product.product_images %}
    <a class="carousel-item"><img src="{{image.path}}"></a>
{% endfor %}
</div>
<div>
{% for image in product.product_images %}
    <a class="carousel-item" onclick="$('.carousel').carousel('set', {{image.sort_order -1}})"><img src="{{image.thumb(100, 100)}}"></a>
{% endfor %}

</div>
</div>

{% endif %}
</div>

<script>
$(document).ready(function(){
    $('.carousel.carousel-slider').carousel({full_width: true,indicators:true,time_constant:0});
 });

</script>
